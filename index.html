<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background: linear-gradient(90deg, #4a90e2, #50c2c9);
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffe082;
        }

        .hero {
            text-align: center;
            padding: 5em 2em;
            background: linear-gradient(135deg, #50c2c9, #4a90e2);
            color: #fff;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .hero a {
            display: inline-block;
            padding: 0.75em 1.5em;
            background: #ffe082;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hero a:hover {
            background: #ffcc66;
        }

        footer {
            background: linear-gradient(90deg, #4a90e2, #50c2c9);
            color: #fff;
            padding: 2em;
            text-align: center;
            margin-top: 2em;
        }

        footer a {
            color: #ffe082;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1em;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                gap: 1em;
                padding-top: 1em;
                align-items: flex-start;
            }

            .hero {
                padding: 3em 1em;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1em;
            }

            footer {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Burrow Space</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Burrow Space!</h1>
            <p>Your Data, Your Controlâ€”Seamlessly.</p>
            <a href="about.html">Learn More</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Burrow Space. All rights reserved.</p>
        <a href="contactus.html">Contact Us</a>
    </footer>
</body>
</html>
